{% extends "base.html" %}

{% block content %}
    {% if project %}
        <h1>{{ project.name }}</h1>
        <p><strong>Description:</strong> {{ project.description }}</p>
        <p><strong>Start Date:</strong> {{ project.start_date }}</p>
        <p><strong>End Date:</strong> {{ project.end_date }}</p>
        <!-- Add more fields as needed -->
    {% else %}
        <p>Project not found.</p>
    {% endif %}
{% endblock %}
