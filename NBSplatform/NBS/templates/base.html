<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NBS Platform{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; font-family: Arial, sans-serif; }
        .navbar {
            background: #222;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 1.5em;
        }
        .navbar a:last-child { margin-right: 0; }
        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            min-height: 80vh;
            padding: 2em;
            margin-bottom: 3em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">NBS Platform</a>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        &copy; {{ year|default:"2025" }} NBS Platform. All rights reserved.
    </footer>
</body>
</html>
